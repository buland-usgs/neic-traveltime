plugins {
    id 'java'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.1.0'

repositories {
  mavenCentral()
}

dependencies {
    // org.apache.commons.math3
    compile files("lib/commons-math3-3.6.1.jar")
}

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }
}

// create javadocs
javadoc {
  options.addBooleanOption('html5', true)
}